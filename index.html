<body class="d-flex flex-column h-100">
  <div>

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">

        <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-house-fill"></i></a>

    <div class="m-2">
      <div class="container-fluid">
        <div class="row" id="daftar-barang">
        </div>
      </div>
    </div>

  </div>
  <div class="text-right font-bold">
    <p>
    </p>
   </div>
   <a href="rincian.html">
     
   
    <button type="submit" class="btn btn-primary" id="tombol-tambah">Pembayaran>></button>
</a>
  <footer class="py-3 bg-dark-subtle mt-auto">
    <p class="text-center text-body-secondary">&copy; 2024 Ayam Bakar Idaman</p>
  </footer>

  <script type="module">
 
import {ambilDaftarproduk} from './main.js';
   
     $(document).ready(async function(){
  let elemendaftar = $("#daftar-barang");
  let daftarproduk = await ambilDaftarproduk();

  daftarproduk.forEach((data)=>{
    elemendaftar.append(
          '<div class="card">' +
          '<img id="' + data.id + '" src="https://picsum.photos/100/60" class="card-img-top">' +
          '<div class="card-body">' +
          '<span>' + data.namaProduk + ', ' + data.harga + '</span>' +
          '</div>' +
          '</div>' 
        );
      });
    });
  </script>
